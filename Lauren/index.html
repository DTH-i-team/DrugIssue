<!DOCTYPE html>

<html>
<head>
  <title>Lauren's Graphic</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">

  </div>

  <script>
  $(function () {
  $('#container').highcharts({
       colors: ['#880000','#d44040','#919191'],
      chart: {
          type: 'column'
      },
      title: {
          text: 'Age you first used alcohol'
      },
      xAxis: {
          title: {
            text: 'Age'
          },
          categories: ['Never', 'Under 10', '10-11', '12-13', '14-15','16-17','18-20','21-25','26+']
      },
      yAxis: {
          min: 0,
          title: {
              text: 'Number of Respondents'
          },
          stackLabels: {
              enabled: true,
              style: {
                  fontWeight: 'bold',
                  color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
              }
          }
      },
      legend: {
          align: 'right',
          x: -30,
          verticalAlign: 'top',
          y: 25,
          floating: true,
          backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
          borderColor: '#CCC',
          borderWidth: 1,
          shadow: false
      },
      tooltip: {
          formatter: function () {
              return '<b>' + this.x + '</b><br/>' +
                  this.series.name + ': ' + this.y + '<br/>' +
                  'Total: ' + this.point.stackTotal;
          }
      },
      plotOptions: {
          column: {
              stacking: 'normal',
              dataLabels: {
                  enabled: true,
                  color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                  style: {
                      textShadow: '0 0 3px black'
                  }
              }
          }
      },
      series: [{
          name: 'Male',
          data: [125, 0, 0, 4, 10,41,46,1,0],
          color: "#94DFF7"
      }, {
          name: 'Female',
          data: [234, 0, 1, 6, 16,51,55,2,0],
          color: "#3B4A54"
      }, {
          name: 'Unknown',
          data: [1, 0, 0, 0, 0,0,0,0,0],
          color: "#223F54"
      }]
  });
});
  </script>

</body>
</html>
