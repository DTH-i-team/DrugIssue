<html>
<head>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!--script for color change-->
  <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>

  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!--main stylesheet-->
  <link rel="stylesheet" type="text/css" href="styles.css" />


</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10 col-sm-12">
        <img src="images/caff_cola.png" id="btn-cola"></img>
        <img  src="images/caff_redbull.png" id="btn-redbull"></img>
        <img src="images/caff_fivehour.png" id="btn-fivehour"></img>
        <img src="images/caff_powder.png" id="btn-powder"></img>
        <img src="images/caff_coffee.png" id="btn-coffee"></img>
        <img src="images/caff_monster.png" id="btn-monster"></img>
        <img  src="images/caff_tablets.png" id="btn-tablets"></img>
      </div>
    </div><!--end row-->
    <div class="row">

      <div class="col-lg-2 col-md-2"></div>
      <div class="col-lg-2 col-md-2 col-sm-12"> <!--col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10 col-sm-12-->
        <div class="wrapper" style="bottom:0;">
          <img id="person" src="images/person.png" />
        </div><!--end wrapper-->
      </div>

      <div class="col-lg-8 col-md-8 col-sm-12" id="statBox">
        <h4>Total intake of caffeine (mg): <span id="total"></span></h4>
        <h4>Total servings of Coca Cola: <span id="total_cola"></span></h4>
        <h4>Total servings of Red Bull: <span id="total_redbull"></span></h4>
        <h4>Total servings of Five Hour Energy: <span id="total_fivehour"></span></h4>
        <h4>Total servings of caffeine powder: <span id="total_powder"></span></h4>
        <h4>Total servings of coffee: <span id="total_coffee"></span></h4>
        <h4>Total servings of Monster: <span id="total_monster"></span></h4>
        <h4>Total servings of caffeine tablets: <span id="total_tablets"></span></h4>

        <h4 id="warning"></h4>
      </div>
    </div><!--end row-->
</div><!--end container-->

</body>

<script type="text/javascript" src="animation.js"></script>

</html>
